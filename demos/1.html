<!DOCTYPE html>

<html>

    <head>
    
        <link rel="icon" type="image/png" href="branding/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>SykeBen : Demo Viewer</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/bootmod.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="../styles/delays.css">
    
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow">
            
            <a class="navbar-brand" href="../index.html">
                <img src="../branding/avatar.png" height="30" class="d-inline-block align-top rounded-sm border border-darkish shadow-sm">
            </a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../demos.html" class="nav-link">&larr; Back</a>
                </li>
            </ul>
        
        </nav>
        
        <div class="container-fluid px-5 py-4">
            
            <div class="row mx-md-5 pt-md-3 mb-4">
                <h1 class="font-weight-light animated fadeInLeft d-inline-block">Basic Text Editor</h1>
            </div>
            
            <div style='height: 0px;width:0px; overflow:hidden;' class="d-none">
                <input id="file-input" type="file" />
            </div>
            
            <div class="row mx-md-5 mb-2 animated fadeIn delay-0p5s">
                <div class="btn-group shadow-sm">
                    <button class="btn btn-sm btn-light border" onclick="doNew()">New</button>
                    <button class="btn btn-sm btn-light border" onclick="doLoad()">Load</button>
                    <button class="btn btn-sm btn-light border" onclick="doSave()">Save</button>
                </div>
                <span class="ml-2 mt-1 text-muted font-weight-lighter" id="file-name">untitled.txt</span>
            </div>
            
            <div class="row mx-md-5 pb-md-3 mb-4 animated fadeIn fast delay-0p75s">
                <textarea class="text-monospace form-control shadow-sm" rows="20" id="text-box"></textarea>
            </div>
            
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="1.res/textedit.js"></script>
    
    </body>

</html>
