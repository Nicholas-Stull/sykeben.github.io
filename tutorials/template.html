<!doctype html>

<html lang="en">

    <head>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Page Specific CSS -->
        <link rel="stylesheet" href="/tutorials/content.css">
        
        <title>SykeBen &rarr; Tutorial Viewer</title>
        
        <link rel="icon" type="image/png" href="/favicon.png">
            
    </head>

    <body>
        
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/index.html">
                <img src="/avatar.png" width="30" height="30" class="d-inline-block align-top rounded mr-1" alt="">
                SykeBen
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tutorials/index.html">&larr; Back to List</a>
                </li>
            </ul>
        </div>
        
        <div class="container-fluid p-5">
            
            <div class="row mt-n4 mb-3">
                <div class="col-12">
                    <h3 class="h3 ml-3">Template</h3>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-7 mb-n5">
                    <div id="stepCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner rounded-lg">
                            <div class="carousel-item active">
                                <img src="/images/tutorial-thumbs/more.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="/images/tutorial-thumbs/more.png" class="d-block w-100 img-wacked">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-5 mb-n5">
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" onclick="carPrev()">&larr; Prev</button>
                            <button type="button" class="btn btn-primary" onclick="carNext()">Next &rarr;</button>
                            &nbsp;<strong><span id="stepNumber">1</span></strong>/<span id="stepCount">?</span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 pt-3">
                            <div id="stepText0" class="stepText">
                                <h5 class="h5 pb-3">This is a Template</h5>
                                <p class="lead pb-1">You probably shouldn't be here.</p>
                                <p>Please go away, you might break something!</p>
                            </div>
                            <div id="stepText1" class="stepText hidden">
                                <h5 class="h5 pb-3">Seriously</h5>
                                <p class="lead">You nead to leave, please.</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                    
            </div>
                
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Page Specific JS -->
        <script src="/js-extra/js.cookie-2.2.0.min.js"></script>
        <script src="/tutorials/carousel.js"></script>
        
    </body>
    
</html>
