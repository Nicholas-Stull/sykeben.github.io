<!DOCTYPE html>

<html>

    <head>
    
        <link rel="icon" type="image/png" href="branding/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta charset="UTF-8"/>
        <title>SykeBen : Blog</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/gradients.css">
        <link rel="stylesheet" href="styles/cards.css">
        <link rel="stylesheet" href="styles/bootmod.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="styles/delays.css">
    
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow">
            
            <a class="navbar-brand" href="index.html">
                <img src="branding/avatar.png" height="30" class="d-inline-block align-top rounded-sm border border-darkish shadow-sm">
            </a>
            
            <ul class="navbar-nav" id="nav-list"></ul>
            <script>const pagename="Blog"</script>
            <script src="loaders/navbar.js"></script>
        
        </nav>
        
        <div id="list-loading" class="container-fluid row ml-n5 mt-5 pt-md-5 text-center animated fadeIn">
            <div class="col text-right">
                <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;"></div>
            </div>
            <div class="col ml-n3 mt-n1 text-left">
                <h5 class="display-5 font-weight-light">Please Wait</h5>
                <h6 class="display-5 font-weight-lighter">Loading posts...</h6>
            </div>
        </div>
        
        <div id="list-container" class="container py-3 d-none">
            
            <div class="row my-3">
                
                <h1 class="display-5 font-weight-light d-block animated flipInX">Latest Posts</h1><div class="w-100"></div>
            
                <div id="card-latest-0" class="card-link-sm col-lg mr-lg-4 mb-2 mb-lg-0 mt-3 p-0 bg-light rounded border shadow-sm animated fadeInLeft delay-0p5s" onclick="cardURL('latest-0', posts[0].link)">
                    <div class="w-100 bg-dark rounded-top text-white py-2 px-3">
                        <h2 class="display-5 font-weight-light mb-1" id="title-latest-0">&nbsp;</h2>
                    </div>
                    <div class="w-100 rounded-bottom py-2 px-3">
                        <p class="lead mb-1" id="desc-latest-0">&nbsp;</p>
                    </div>
                </div>
                
                <div id="card-latest-1" class="card-link-sm col-lg ml-lg-4 mt-4 mt-lg-3 p-0 bg-light rounded border shadow-sm animated fadeInRight delay-0p5s" onclick="cardURL('latest-1', posts[1].link)">
                    <div class="w-100 bg-dark rounded-top text-white py-2 px-3">
                        <h2 class="display-5 font-weight-light mb-1" id="title-latest-1">&nbsp;</h2>
                    </div>
                    <div class="w-100 rounded-bottom py-2 px-3">
                        <p class="lead mb-1" id="desc-latest-1">&nbsp;</p>
                    </div>
                </div>
            
            </div>
            
            <div class="row my-5">
                
                <h1 class="display-5 font-weight-light d-block animated flipInX delay-1s">Everything Else</h1><div class="w-100"></div>
                
                <div class="col animated fadeInLeft delay-1p5s pt-3" id="other-posts"></div>
            
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="loaders/posts.js"></script>
        <script src="loaders/cards.js"></script>
    
    </body>

</html>
